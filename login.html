
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Warung</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Segoe UI',Arial,sans-serif;
  background:linear-gradient(135deg,#16a34a,#22c55e);
}

.container{
  width:900px;
  max-width:95%;
  background:#fff;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.2);
  display:grid;
  grid-template-columns:1.1fr 1fr;
  overflow:hidden;
  animation:fade .5s ease;
}

@keyframes fade{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}

.left{
  background:#f0fdf4;
  padding:40px 30px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.left img{
  width:100%;
  max-width:280px;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.left h2{
  margin-top:15px;
  color:#166534;
}

.left p{
  text-align:center;
  color:#166534;
}

.right{
  padding:40px 35px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.right h3{
  text-align:center;
  font-size:26px;
  color:#166534;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:15px;
  font-size:15px;
  outline:none;
}

input:focus{
  border-color:#16a34a;
  box-shadow:0 0 0 2px rgba(34,197,94,.2);
}

button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:linear-gradient(135deg,#16a34a,#22c55e);
  color:#fff;
  font-size:16px;
  cursor:pointer;
  transition:.2s;
}

button:hover{
  transform:translateY(-1px);
  box-shadow:0 6px 15px rgba(0,0,0,.15);
}

#msg{
  margin-top:12px;
  text-align:center;
  font-weight:600;
}

.footer{
  margin-top:18px;
  text-align:center;
  font-size:13px;
  color:#888;
}

@media(max-width:768px){
  .container{grid-template-columns:1fr}
  .left{display:none}
}
</style>
</head>

<body>

<div class="container">

  <div class="left">
    <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png">
    <h2>Warung Alfariz</h2>
    <p>Sistem Kasir & Persediaan Modern<br>Cepat • Aman • Mudah</p>
  </div>

  <div class="right">
    <h3>Login Warung</h3>

    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p id="msg"></p>

    <div class="footer">
      Sistem Warung © 2026
    </div>
  </div>

</div>

<script>
const API='https://script.google.com/macros/s/AKfycbwzAnij0peoNwwZCisPX9JnlWAbPvGdEpdR-ELqZDRZlvxGvc0sE40d3JhOAGIcesAi/exec';

function login(){
  const url = API +
    '?action=login' +
    '&user=' + encodeURIComponent(user.value) +
    '&pass=' + encodeURIComponent(pass.value);

  fetch(url)
    .then(r=>r.json())
    .then(d=>{
      if(d.status === 'ok'){
        localStorage.role = d.role;
        location = 'index.html';
      } else {
        msg.style.color='red';
        msg.innerText = 'Login gagal';
      }
    })
    .catch(err=>{
      msg.style.color='red';
      msg.innerText = 'ERROR: '+err;
    });
}
  if(d.status === 'ok'){
  localStorage.setItem('login','true');
  localStorage.setItem('role', d.role);
  location = 'dashboard.html';
}
</script>

</body>
</html>
