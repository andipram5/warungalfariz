<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Warung</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,#06b6d4,#22c55e);
  display:flex;
  justify-content:center;
  align-items:center;
  animation:fade 1s ease;
}

@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}

.card{
  width:95%;
  max-width:380px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(14px);
  border-radius:26px;
  padding:30px 25px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
  animation:slideUp .8s ease;
}

@keyframes slideUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

.logo{
  width:120px;
  margin:auto;
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

h2{
  margin:12px 0 25px;
  color:#064e3b;
  font-weight:700;
}

input{
  width:100%;
  padding:14px;
  margin:8px 0;
  border-radius:14px;
  border:none;
  outline:none;
  font-size:14px;
  background:rgba(255,255,255,.9);
}

button{
  margin-top:15px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#22c55e,#06b6d4);
  color:white;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}

.footer{
  margin-top:18px;
  font-size:12px;
  color:#064e3b;
}
</style>
</head>

<body>

<div class="card">

  <img class="logo" src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png">

  <h2>Login Warung</h2>

  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="login()">LOGIN</button>

  <div class="footer">Sistem Warung Â© 2026</div>

</div>

<script>
const API='ISI_URL_WEBAPP';

function login(){
  fetch(API+'?action=login&user='+user.value+'&pass='+pass.value)
  .then(r=>r.json())
  .then(d=>{
    if(d.status==='ok'){
      localStorage.login='true';
      localStorage.role=d.role;
      location='index.html';
    }else{
      alert('Login gagal');
    }
  });
}
</script>

</body>
</html>
