<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Warung</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,#0f766e,#14b8a6,#2dd4bf);
  background-size:300% 300%;
  animation:gradien 12s ease infinite;
  overflow-x:hidden;
  <img src="https://assets10.lottiefiles.com/packages/lf20_jcikwtux.json" id="bgAnim">
}

@keyframes gradien{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

header{
  background:#fff;
  margin:15px;
  padding:15px 25px;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

header h2{
  margin:0;
  font-size:22px;
}

.hero{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 40px;
  color:white;
}

.hero-text h1{
  font-size:38px;
  margin:0;
}
.hero-text p{
  opacity:.9;
}

.hero img{
  width:200px;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  padding:25px 40px;
}

.card{
  background:white;
  border-radius:18px;
  padding:25px 15px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

.card:hover{
  transform:translateY(-8px) scale(1.03);
}

.card img{
  width:70px;
  margin-bottom:12px;
}

.card h4{
  margin:0;
  font-weight:600;
}

.logout{
  background:#dc2626;
  color:white;
}

footer{
  margin-top:auto;
  text-align:center;
  color:white;
  padding:15px;
  opacity:.85;
  font-size:14px;
}

@media(max-width:700px){
.hero{flex-direction:column;text-align:center}
.hero img{margin-top:15px}
.hero-text h1{font-size:28px}
}
#bgAnim{
  position:fixed;
  right:-40px;
  bottom:-30px;
  width:350px;
  opacity:.35;
  pointer-events:none;
}
.reorder-alert{
  margin:12px 15px;
  padding:12px;
  border-radius:14px;
  background:linear-gradient(135deg,#ef4444,#dc2626);
  color:white;
  font-weight:600;
  text-align:center;
  animation:blink 1s infinite;
  box-shadow:0 5px 15px rgba(0,0,0,.3);
}

@keyframes blink{
  0%{opacity:1}
  50%{opacity:.4}
  100%{opacity:1}
}
</style>
</head>

<body>

<header>
  <h2>üè™ Dashboard Warung</h2>
  <b id="user"></b>
</header>

<div class="hero">
  <div class="hero-text">
    <h1>Smart POS System</h1>
    <p>Kelola transaksi & stok warung Anda lebih cepat, aman, dan profesional</p>
  </div>

  <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png">
</div>

<div class="menu">
  <div class="card" onclick="go('dashboard.html')">
    <img src="https://cdn-icons-png.flaticon.com/512/1041/1041880.png">
    <h4>Transaksi Kasir</h4>
  </div>
  
  <div class="card" onclick="go('master_produk.html')">
    <img src="https://cdn-icons-png.flaticon.com/512/2649/2649377.png">
    <h4>Master Produk</h4>
  </div>
  
  <div class="card" onclick="go('stokmasuk.html')">
    <img src="https://cdn-icons-png.flaticon.com/512/1041/1041873.png">
    <h4>Input Stok Masuk</h4>
  </div>

  <div class="card" onclick="go('stokkeluar.html')">
    <img src="https://cdn-icons-png.flaticon.com/512/1041/1041876.png">
    <h4>Input Stok Keluar</h4>
  </div>

  <div class="card" onclick="go('laporan.html')">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png">
    <h4>Laporan Stok</h4>
  </div>

  <div class="card" onclick="go('admin.html')">
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png">
    <h4>Tambah Admin</h4>
  </div>

  <div class="card logout" onclick="logout()">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828490.png">
    <h4>Logout</h4>
  </div>
</div>
<div id="reorderAlert" class="reorder-alert" style="display:none">
  üì¶ Auto Reorder Alert ‚Äî Stok menipis!
</div>
<footer>
¬© 2026 Warung ‚Äî Smart POS System
</footer>

<script>
<script>
const API='https://script.google.com/macros/s/AKfycbwzAnij0peoNwwZCisPX9JnlWAbPvGdEpdR-ELqZDRZlvxGvc0sE40d3JhOAGIcesAi/exec';
if(!localStorage.role){
  location='login.html';
}

user.innerText='üë§ '+localStorage.role.toUpperCase();

function go(x){
  location=x;
}

function logout(){
  localStorage.clear();
  location='login.html';
}
function cekAutoReorder(){
  fetch(API + '?action=cekReorder')
    .then(r=>r.json())
    .then(d=>{
      const el = document.getElementById('reorderAlert');

      if(d.count > 0){
        el.style.display='block';
        el.innerHTML = `üì¶ ${d.count} Produk Stok Menipis ‚Äî Segera Reorder!`;
      } else {
        el.style.display='none';
      }
    });
}

// cek setiap 10 detik
setInterval(cekAutoReorder,10000);
cekAutoReorder();
</script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player 
  src="https://assets9.lottiefiles.com/packages/lf20_jcikwtux.json"
  background="transparent"
  speed="1"
  style="width:300px;height:300px;position:fixed;bottom:-20px;right:-20px;opacity:.5"
  loop autoplay>
</lottie-player>
</body>
</html>
