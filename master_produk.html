<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Master Produk</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:
    linear-gradient(135deg, rgba(20,184,166,.9), rgba(34,197,94,.9)),
    url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1600&q=80');
  background-size:cover;
  background-attachment:fixed;
  min-height:100vh;
}


header{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  margin:15px;
  padding:15px 25px;
  border-radius:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:white;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

header button{
  border:none;
  border-radius:12px;
  padding:8px 14px;
  font-weight:600;
  cursor:pointer;
}

.container{
  padding:15px;
  display:grid;
  grid-template-columns:350px 1fr;
  gap:15px;
}

/* MODE HP */
@media (max-width: 900px){
  .container{
    grid-template-columns:1fr;
  }
}
.box table{
  width:100%;
  overflow-x:auto;
  display:block;
}

.box thead, .box tbody, .box tr{
  width:100%;
}

.box td, .box th{
  white-space:nowrap;
}

.box{
  background:rgba(255,255,255,.95);
  border-radius:20px;
  padding:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  animation:fade .5s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

input,button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:14px;
}

input:focus{
  outline:none;
  border-color:#16a34a;
}

button{
  background:linear-gradient(135deg,#16a34a,#22c55e);
  color:white;
  font-weight:600;
  border:none;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:translateY(-2px) scale(1.02);
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:9px;
  border-bottom:1px solid #eee;
}

th{
  background:#ecfdf5;
}

#msg{
  margin-top:8px;
  font-weight:600;
}
/* CARD VIEW PRODUK MODE HP */
.product-cards{
  display:none;
}

@media (max-width:900px){
  table{display:none;}
  .product-cards{display:block;}
}

.card-item{
  background:#fff;
  border-radius:14px;
  padding:12px 14px;
  margin-bottom:10px;
  box-shadow:0 6px 15px rgba(0,0,0,.15);
}

.card-item h4{
  margin:0 0 5px;
  color:#065f46;
}

.card-row{
  font-size:13px;
  margin:3px 0;
}

.badge{
  display:inline-block;
  padding:2px 8px;
  border-radius:10px;
  font-size:12px;
  font-weight:600;
  background:#22c55e;
  color:white;
}

</style>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>

<body>

<header>
  <b>ðŸ“¦ Master Produk</b>
  <button onclick="location='index.html'">â¬… Dashboard</button>
</header>

<div class="container">

<div class="box">
<h3>Tambah Produk</h3>

<input id="id" placeholder="ID Produk">
<div style="display:flex;gap:8px">
  <input id="barcode" placeholder="Barcode" style="flex:1" oninput="cariProdukManual(this.value)">
  <button onclick="openScanner()" style="width:120px">ðŸ“· Scan</button>
</div>
<input id="nama" placeholder="Nama Produk">
<input id="beli" type="number" placeholder="Harga Beli">
<input id="jual" type="number" placeholder="Harga Jual">
<input id="stok" type="number" placeholder="Stok Awal">

<button onclick="simpan()">ðŸ’¾ Simpan Produk</button>
<p id="msg"></p>
</div>

<div class="box">
<h3>Daftar Produk</h3>
<table>
<thead>
<tr>
  <th>ID</th>
  <th>Barcode</th>
  <th>Nama</th>
  <th>Harga Beli</th>
  <th>Harga Jual</th>
  <th>Stok</th>
</tr>
</thead>
<tbody id="tbl"></tbody>
</table>
<div id="cardProduk" class="product-cards"></div>
</div>

</div>

<script>
const API='https://script.google.com/macros/s/AKfycbwzAnij0peoNwwZCisPX9JnlWAbPvGdEpdR-ELqZDRZlvxGvc0sE40d3JhOAGIcesAi/exec';

function load(){
  fetch(API+'?action=listProduk')
  .then(r=>r.json())
  .then(d=>{
    tbl.innerHTML='';
    cardProduk.innerHTML='';

    d.forEach(r=>{
      // TABEL DESKTOP
      const tr = tbl.insertRow();
      tr.insertCell().innerText = r[0];
      tr.insertCell().innerText = r[1];
      tr.insertCell().innerText = r[2];
      tr.insertCell().innerText = 'Rp ' + Number(r[3]).toLocaleString();
      tr.insertCell().innerText = 'Rp ' + Number(r[4]).toLocaleString();
      tr.insertCell().innerText = r[5];

      // CARD MODE HP
      const div = document.createElement('div');
      div.className = 'card-item';
      div.innerHTML = `
        <h4>${r[2]}</h4>
        <div class="card-row">Barcode: ${r[1]}</div>
        <div class="card-row">
          Beli: Rp ${Number(r[3]).toLocaleString()} |
          Jual: Rp ${Number(r[4]).toLocaleString()}
        </div>
        <div class="card-row">
          Stok: <span class="badge">${r[5]}</span>
        </div>
      `;
      cardProduk.appendChild(div);
    });
  });
}
  
function simpan(){

  if(!id.value || !nama.value || !jual.value){
    msg.style.color='red';
    msg.innerText='âš  Lengkapi data!';
    return;
  }

  msg.style.color='black';
  msg.innerText='â³ Menyimpan...';

  const url = API +
    '?action=tambahProduk' +
    '&id=' + encodeURIComponent(id.value) +
    '&barcode=' + encodeURIComponent(barcode.value) +
    '&nama=' + encodeURIComponent(nama.value) +
    '&beli=' + encodeURIComponent(beli.value) +
    '&jual=' + encodeURIComponent(jual.value) +
    '&stok=' + encodeURIComponent(stok.value);

  fetch(url)
    .then(r=>r.json())
     .then(d=>{
        if(d.status === 'ok' || d === 'ok'){
          msg.style.color='green';
          msg.innerText='âœ… Produk berhasil disimpan';
          id.value='';barcode.value='';nama.value='';
          beli.value='';jual.value='';stok.value='';
        load();
    }else{
          msg.style.color='red';
          msg.innerText='âŒ Gagal simpan: '+JSON.stringify(d);
  }
})
    .catch(err=>{
      msg.style.color='red';
      msg.innerText='ERROR: '+err;
    });
}

load();
</script>
<script>
let videoStream = null;
let scanLoopId = null;

function openScanner(){

  const modal = document.createElement('div');
  modal.id = "scanModal";
  modal.style = `
    position:fixed; inset:0;
    background:rgba(0,0,0,.85);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:999999;
  `;

  modal.innerHTML = `
    <div style="
      background:#fff;
      padding:12px;
      border-radius:14px;
      width:90%;
      max-width:360px;
      text-align:center;
      position:relative;
    ">

      <video id="video" autoplay playsinline
        style="width:100%;border-radius:12px;pointer-events:none"></video>

      <button id="btnCloseScan"
        style="margin-top:10px;width:100%;padding:12px;border:none;
        border-radius:12px;background:linear-gradient(135deg,#14b8a6,#22c55e);
        color:white;font-weight:600">
        Tutup
      </button>

    </div>
  `;

  document.body.appendChild(modal);

  setTimeout(() => {
    document.getElementById("btnCloseScan")
      .addEventListener("click", closeScanner);
  }, 50);

  startCamera();
}

async function startCamera(){
  try {
    videoStream = await navigator.mediaDevices.getUserMedia({
      video:{ facingMode:{ ideal:"environment" }}
    });

    const video = document.getElementById('video');
    video.srcObject = videoStream;

    const detector = new BarcodeDetector({
      formats:["ean_13","ean_8","code_128","upc_a","upc_e"]
    });

    const scanLoop = async ()=>{
      if(!video.videoWidth) return requestAnimationFrame(scanLoop);

      const codes = await detector.detect(video);
      if(codes.length){
  const code = codes[0].rawValue;
  barcode.value = code;

  fetch(API + '?action=cariProduk&barcode=' + encodeURIComponent(code))
  .then(r=>r.json())
  .then(d=>{

    console.log('RESP API:', d);

    let p = null;

    if(d.status === 'ok'){
      if(d.id) p = d;
      else if(d.data) p = d.data;
      else if(d.row) p = {
        id:   d.row[0],
        nama: d.row[2],
        beli: d.row[3],
        jual: d.row[4],
        stok: d.row[5]
      };
    }

    if(!p) return;

    id.value    = p.id   || '';
    nama.value  = p.nama|| '';
    beli.value  = p.beli|| '';
    jual.value  = p.jual|| '';
    stok.value  = p.stok|| '';
  });

  closeScanner();
}

    scanLoop();

  } catch(err){
    alert("Gagal membuka kamera: " + err);
    closeScanner();
  }
}

function closeScanner(){

  if(scanLoopId){
    cancelAnimationFrame(scanLoopId);
    scanLoopId = null;
  }

  if(videoStream){
    videoStream.getTracks().forEach(t=>t.stop());
    videoStream = null;
  }

  const modal = document.getElementById("scanModal");
  if(modal) modal.remove();
}
  
function cariProdukManual(code){
  if(code.length < 5) return;

  fetch(API + '?action=cariProduk&barcode=' + encodeURIComponent(code))
    .then(r=>r.json())
    .then(d=>{

      console.log('RESP API:', d); // DEBUG

      let p = null;

      if(d.status === 'ok'){
        if(d.id) p = d;
        else if(d.data) p = d.data;
        else if(d.row) p = {
          id:   d.row[0],
          nama: d.row[2],
          beli: d.row[3],
          jual: d.row[4],
          stok: d.row[5]
        };
      }

      if(!p) return;

      id.value    = p.id   || '';
      nama.value  = p.nama|| '';
      beli.value  = p.beli|| '';
      jual.value  = p.jual|| '';
      stok.value  = p.stok|| '';
    });
}

</script>


</body>
</html>
