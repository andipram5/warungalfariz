<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Master Produk</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#16a34a,#22c55e);
  min-height:100vh;
}

header{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  margin:15px;
  padding:15px 25px;
  border-radius:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:white;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

header button{
  border:none;
  border-radius:12px;
  padding:8px 14px;
  font-weight:600;
  cursor:pointer;
}

.container{
  padding:15px;
  display:grid;
  grid-template-columns:350px 1fr;
  gap:15px;
}

.box{
  background:rgba(255,255,255,.95);
  border-radius:20px;
  padding:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  animation:fade .5s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

input,button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:14px;
}

input:focus{
  outline:none;
  border-color:#16a34a;
}

button{
  background:linear-gradient(135deg,#16a34a,#22c55e);
  color:white;
  font-weight:600;
  border:none;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:translateY(-2px) scale(1.02);
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:9px;
  border-bottom:1px solid #eee;
}

th{
  background:#ecfdf5;
}

#msg{
  margin-top:8px;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <b>ðŸ“¦ Master Produk</b>
  <button onclick="location='index.html'">â¬… Dashboard</button>
</header>

<div class="container">

<div class="box">
<h3>Tambah Produk</h3>

<input id="id" placeholder="ID Produk">
<input id="barcode" placeholder="Barcode">
<input id="nama" placeholder="Nama Produk">
<input id="beli" type="number" placeholder="Harga Beli">
<input id="jual" type="number" placeholder="Harga Jual">
<input id="stok" type="number" placeholder="Stok Awal">

<button onclick="simpan()">ðŸ’¾ Simpan Produk</button>
<p id="msg"></p>
</div>

<div class="box">
<h3>Daftar Produk</h3>
<table>
<thead>
<tr>
  <th>ID</th>
  <th>Barcode</th>
  <th>Nama</th>
  <th>Harga Beli</th>
  <th>Harga Jual</th>
  <th>Stok</th>
</tr>
</thead>
<tbody id="tbl"></tbody>
</table>
</div>

</div>

<script>
const API='https://script.google.com/macros/s/AKfycbwzAnij0peoNwwZCisPX9JnlWAbPvGdEpdR-ELqZDRZlvxGvc0sE40d3JhOAGIcesAi/exec';

function load(){
fetch(API+'?action=listProduk')
.then(r=>r.json())
.then(d=>{
  tbl.innerHTML='';
  d.forEach(r=>{
    const tr=tbl.insertRow();
    tr.insertCell().innerText = r[1]; // ID
    tr.insertCell().innerText = r[2]; // Barcode
    tr.insertCell().innerText = r[3]; // Nama
    tr.insertCell().innerText = 'Rp ' + Number(r[4]).toLocaleString(); // Harga Beli
    tr.insertCell().innerText = 'Rp ' + Number(r[5]).toLocaleString(); // Harga Jual
    tr.insertCell().innerText = r[6]; // Stok
  });
});
}

function simpan(){

  if(!id.value || !nama.value || !jual.value){
    msg.style.color='red';
    msg.innerText='âš  Lengkapi data!';
    return;
  }

  msg.style.color='black';
  msg.innerText='â³ Menyimpan...';

  const url = API +
    '?action=tambahProduk' +
    '&id=' + encodeURIComponent(id.value) +
    '&barcode=' + encodeURIComponent(barcode.value) +
    '&nama=' + encodeURIComponent(nama.value) +
    '&beli=' + encodeURIComponent(beli.value) +
    '&jual=' + encodeURIComponent(jual.value) +
    '&stok=' + encodeURIComponent(stok.value);

  fetch(url)
    .then(r=>r.json())
    .then(d=>{
      if(d === 'ok'){
        msg.style.color='green';
        msg.innerText='âœ… Produk berhasil disimpan';
        id.value='';barcode.value='';nama.value='';
        beli.value='';jual.value='';stok.value='';
        load();
      }else{
        msg.style.color='red';
        msg.innerText='âŒ Gagal simpan';
      }
    })
    .catch(err=>{
      msg.style.color='red';
      msg.innerText='ERROR: '+err;
    });
}

load();
</script>

</body>
</html>
