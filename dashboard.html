<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kasir Warung Alfariz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:
    linear-gradient(135deg, rgba(20,184,166,.9), rgba(34,197,94,.9)),
    url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1600&q=80');
  background-size:cover;
  background-attachment:fixed;
  min-height:100vh;
}

header{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(15px);
  padding:14px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:white;
  font-size:20px;
  font-weight:600;
  box-shadow:0 8px 25px rgba(0,0,0,.35);
}

.header-btn button{
  background:white;
  border:none;
  border-radius:14px;
  padding:8px 16px;
  margin-left:8px;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}

.header-btn button:hover{
  transform:translateY(-2px) scale(1.05);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:25px;
}

.grid{
  display:grid;
  grid-template-columns:1.2fr 2fr;
  gap:22px;
  animation:slideUp .7s ease;
}

@keyframes slideUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

.card{
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(14px);
  border-radius:24px;
  padding:22px;
  box-shadow:0 14px 35px rgba(0,0,0,.25);
  transition:.35s;
}

.card:hover{
  transform:translateY(-6px) scale(1.02);
}

.card h3{
  margin-top:0;
  color:#065f46;
}

input,button{
  padding:13px;
  border-radius:16px;
  border:1px solid #ddd;
  font-size:14px;
  width:100%;
}

input:focus{
  outline:none;
  border-color:#14b8a6;
  box-shadow:0 0 0 3px rgba(20,184,166,.25);
}

.btn{
  background:linear-gradient(135deg,#14b8a6,#22c55e);
  color:white;
  border:none;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}

.btn:hover{
  transform:translateY(-2px) scale(1.05);
  box-shadow:0 10px 20px rgba(0,0,0,.3);
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th,td{
  padding:10px;
  border-bottom:1px solid #eee;
}

th{
  background:#ecfeff;
}

.totalBox{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:15px;
  font-size:24px;
  font-weight:700;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}
.card{
  animation: float 4s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}

</style>
</head>

<body>

<header>
  <div>üßæ Kasir Warung Alfariz</div>
  <div class="header-btn">
    <button onclick="location='index.html'">‚¨Ö Dashboard</button>
    <button onclick="logout()">üö™ Logout</button>
  </div>
</header>

<div class="container">

<div class="grid">

<div class="card">
<h3>üõí Input Produk</h3>
<input id="id" placeholder="Scan Barcode" 
       oninput="scanBarcode(this.value)" 
       inputmode="numeric" 
       pattern="[0-9]*">
<button class="btn" style="margin-top:8px" onclick="openScanner()">üì∑ Scan Kamera</button><br><br>
<input id="nama" list="listProduk" placeholder="Nama Produk">
<datalist id="listProduk"></datalist><br><br>
<input id="qty" type="number" placeholder="Qty"><br><br>
<input id="harga" type="number" placeholder="Harga"><br><br>
<button class="btn" onclick="addItem()">Tambah</button>
</div>

<div class="card">
<h3>üß∫ Keranjang</h3>
<table id="tbl">
<tr><th>Produk</th><th>Qty</th><th>Harga</th><th>Total</th><th></th></tr>
</table>

<div class="totalBox">
<div>Total: Rp <span id="total">0</span></div>
<button class="btn" onclick="checkout()">PROSES</button>
</div>
</div>

</div>

</div>
<div id="popup" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:999;align-items:center;justify-content:center">
  <div style="background:#fff;width:300px;border-radius:12px;padding:15px;font-family:monospace">
    <div id="struk"></div>
    <button onclick="printStruk()" class="btn" style="margin-top:10px">üñ® Cetak</button>
    <button onclick="tutupPopup()" class="btn" style="margin-top:6px;background:#ccc;color:#333">Tutup</button>
  </div>
</div>
  
<script src="https://unpkg.com/html5-qrcode"></script>

<script>
const API = 'https://script.google.com/macros/s/AKfycbwzAnij0peoNwwZCisPX9JnlWAbPvGdEpdR-ELqZDRZlvxGvc0sE40d3JhOAGIcesAi/exec';

let cartBackup = [];
let cart = [];

if(localStorage.getItem('login') !== 'true'){
  location = 'login.html';
}

/* ==================== SCANNER ==================== */

function openScanner(){
  const modal = document.createElement('div');
  modal.style = `
    position:fixed; inset:0; background:rgba(0,0,0,.7);
    display:flex; align-items:center; justify-content:center; z-index:9999;
  `;

  modal.innerHTML = `
    <div style="background:#fff;padding:15px;border-radius:12px;width:300px">
      <div id="reader"></div>
      <button class="btn" style="margin-top:8px" onclick="closeScanner()">Tutup</button>
    </div>
  `;

  document.body.appendChild(modal);

  window.qrScanner = new Html5Qrcode("reader");

  qrScanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    (decoded) => {
      id.value = decoded;
      scanBarcode(decoded);
      closeScanner();
    }
  );
}

function closeScanner(){
  if(window.qrScanner){
    qrScanner.stop();
  }
  document.querySelectorAll('div[style*="z-index:9999"]').forEach(el=>el.remove());
}

/* ==================== PRODUK ==================== */

loadProduk();

function loadProduk(){
  fetch(API + '?action=listProduk')
    .then(r=>r.json())
    .then(d=>{
      listProduk.innerHTML='';
      d.forEach(p=>{
        const opt = document.createElement('option');
        opt.value = p[2]; // nama produk
        listProduk.appendChild(opt);
      });
    });
}

/* ==================== BARCODE ==================== */

function scanBarcode(code){
  if(code.length < 5) return;

  fetch(API + '?action=cariProduk&barcode=' + encodeURIComponent(code))
    .then(r=>r.json())
    .then(d=>{
      if(d.status === 'ok'){
        nama.value  = d.nama;
        harga.value = d.jual;
        qty.focus();
      }
    });
}

/* ==================== KASIR ==================== */

function logout(){
  localStorage.clear();
  location='login.html';
}

function addItem(){
  if(!id.value || !nama.value || !qty.value || !harga.value) 
    return alert('Lengkapi data');

  cart.push({
    id:id.value,
    nama:nama.value,
    qty:+qty.value,
    harga:+harga.value
  });

  id.value='';nama.value='';qty.value='';harga.value='';
  render();
}

function removeItem(i){
  cart.splice(i,1);
  render();
}

function render(){
  tbl.innerHTML='<tr><th>Produk</th><th>Qty</th><th>Harga</th><th>Total</th><th></th></tr>';
  let t=0;
  cart.forEach((it,i)=>{
    const tr=tbl.insertRow();
    tr.insertCell().innerText=it.nama;
    tr.insertCell().innerText=it.qty;
    tr.insertCell().innerText=it.harga.toLocaleString();
    tr.insertCell().innerText=(it.qty*it.harga).toLocaleString();
    tr.insertCell().innerHTML=`<button onclick="removeItem(${i})">‚ùå</button>`;
    t+=it.qty*it.harga;
  });
  total.innerText=t.toLocaleString();
}

function checkout(){
  if(cart.length==0) return alert('Keranjang kosong');

  const url = API + '?action=kasir&data=' + encodeURIComponent(JSON.stringify({items:cart}));

  fetch(url)
    .then(r=>r.json())
    .then(d=>{
      if(d.status==='ok'){
        cartBackup = JSON.parse(JSON.stringify(cart));
        tampilStruk(d.nota);
        cart = [];
        render();
      } else alert('Gagal simpan transaksi');
    });
}

/* ==================== STRUK ==================== */

function tampilStruk(nota){
  let html = `<center>
    <b>WARUNG ALFARIZ</b><br>
    Smart POS System<br><br>
    Nota : ${nota}<br>
    ${new Date().toLocaleString()}<br>
    -----------------------------
  </center>`;

  cartBackup.forEach(it=>{
    html += `${it.nama}<br>
    ${it.qty} x ${it.harga.toLocaleString()} = ${(it.qty*it.harga).toLocaleString()}<br>`;
  });

  const totalBayar = cartBackup.reduce((a,b)=>a+(b.qty*b.harga),0);

  html += `<center>
    -----------------------------<br>
    <b>TOTAL : Rp ${totalBayar.toLocaleString()}</b><br><br>
    Terima Kasih üôè
  </center>`;

  struk.innerHTML = html;
  popup.style.display='flex';
}

function tutupPopup(){
  popup.style.display='none';
}

function printStruk(){
  const w = window.open('', '', 'width=300,height=500');
  w.document.write(`<pre>${struk.innerHTML}</pre>`);
  w.document.close();
  w.focus();
  w.print();
  w.close();
}
</script>

<script>
function openScanner(){
  const modal = document.createElement('div');
  modal.style = `
    position:fixed; inset:0; background:rgba(0,0,0,.7);
    display:flex; align-items:center; justify-content:center; z-index:9999;
  `;

  modal.innerHTML = `
    <div style="background:#fff;padding:15px;border-radius:12px;width:300px">
      <div id="reader"></div>
      <button class="btn" style="margin-top:8px" onclick="closeScanner()">Tutup</button>
    </div>
  `;

  document.body.appendChild(modal);

  window.qrScanner = new Html5Qrcode("reader");

  qrScanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    (decoded) => {
      id.value = decoded;
      scanBarcode(decoded);
      closeScanner();
    }
  );
}

function closeScanner(){
  if(window.qrScanner){
    qrScanner.stop();
  }
  document.querySelectorAll('div[style*="z-index:9999"]').forEach(el=>el.remove());
}
  
loadProduk();

function loadProduk(){
  fetch(API + '?action=listProduk')
    .then(r=>r.json())
    .then(d=>{
      listProduk.innerHTML='';
      d.forEach(p=>{
        const opt = document.createElement('option');
        opt.value = p[2]; // nama produk
        listProduk.appendChild(opt);
      });
    });
}
</script>
</script>

</body>
</html>
