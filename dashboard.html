<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kasir Warung Alfariz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#f0fdf4,#ecfeff);
  min-height:100vh;
}

header{
  background:linear-gradient(135deg,#16a34a,#22c55e);
  color:white;
  padding:15px 25px;
  font-size:20px;
  font-weight:600;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}

.header-btn button{
  background:white;
  border:none;
  border-radius:10px;
  padding:8px 14px;
  margin-left:8px;
  cursor:pointer;
  font-weight:600;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:1.2fr 2fr;
  gap:18px;
}

.card{
  background:white;
  border-radius:18px;
  padding:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

.card h3{
  margin-top:0;
  margin-bottom:12px;
}

input,button{
  padding:11px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:14px;
}

input:focus{
  outline:none;
  border-color:#16a34a;
}

.btn{
  background:#16a34a;
  color:white;
  border:none;
  cursor:pointer;
  font-weight:600;
}

.btn:hover{opacity:.9}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:8px;
}

th,td{
  padding:8px;
  border-bottom:1px solid #eee;
  text-align:left;
}

th{background:#f8fafc}

.totalBox{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:15px;
  font-size:20px;
  font-weight:700;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <div>üßæ Kasir Warung Alfariz</div>
  <div class="header-btn">
    <button onclick="location='index.html'">‚¨Ö Dashboard</button>
    <button onclick="logout()">üö™ Logout</button>
  </div>
</header>

<div class="container">

<div class="grid">

<div class="card">
<h3>Input Produk</h3>
<input id="id" placeholder="ID / Barcode"><br><br>
<input id="nama" placeholder="Nama Produk"><br><br>
<input id="qty" type="number" placeholder="Qty"><br><br>
<input id="harga" type="number" placeholder="Harga"><br><br>
<button class="btn" onclick="addItem()">Tambah</button>
</div>

<div class="card">
<h3>Keranjang</h3>
<table id="tbl">
<tr><th>Produk</th><th>Qty</th><th>Harga</th><th>Total</th><th></th></tr>
</table>

<div class="totalBox">
<div>Total: Rp <span id="total">0</span></div>
<button class="btn" onclick="checkout()">PROSES</button>
</div>
</div>

</div>

</div>

<script>
const API = 'https://script.google.com/macros/s/AKfycbwzAnij0peoNwwZCisPX9JnlWAbPvGdEpdR-ELqZDRZlvxGvc0sE40d3JhOAGIcesAi/exec';
let cart = [];

if(localStorage.getItem('login') !== 'true'){
  location = 'login.html';
}

function logout(){
  localStorage.clear();
  location='login.html';
}

function addItem(){
  if(!id.value || !nama.value || !qty.value || !harga.value) 
    return alert('Lengkapi data');

  cart.push({
    id:id.value,
    nama:nama.value,
    qty:+qty.value,
    harga:+harga.value
  });

  id.value='';nama.value='';qty.value='';harga.value='';
  render();
}

function removeItem(i){
  cart.splice(i,1);
  render();
}

function render(){
  tbl.innerHTML='<tr><th>Produk</th><th>Qty</th><th>Harga</th><th>Total</th><th></th></tr>';
  let t=0;
  cart.forEach((it,i)=>{
    const tr=tbl.insertRow();
    tr.insertCell().innerText=it.nama;
    tr.insertCell().innerText=it.qty;
    tr.insertCell().innerText=it.harga.toLocaleString();
    tr.insertCell().innerText=(it.qty*it.harga).toLocaleString();
    tr.insertCell().innerHTML=`<button onclick="removeItem(${i})">‚ùå</button>`;
    t+=it.qty*it.harga;
  });
  total.innerText=t.toLocaleString();
}

function checkout(){
  if(cart.length==0) return alert('Keranjang kosong');

  const url = API + '?action=kasir&data=' + encodeURIComponent(JSON.stringify({items:cart}));

  fetch(url)
    .then(r=>r.json())
    .then(d=>{
      if(d.status==='ok'){
        alert('Transaksi sukses! Nota: '+d.nota);
        cart=[];
        render();
      } else alert('Gagal simpan transaksi');
    });
}
</script>

</body>
</html>
