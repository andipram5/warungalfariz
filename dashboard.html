<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kasir Warung Alfariz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:
    linear-gradient(rgba(22,163,74,.85),rgba(34,197,94,.85)),
    url('https://images.unsplash.com/photo-1580910051074-7c4f8c29f1bb?auto=format&fit=crop&w=1600&q=80');
  background-size:cover;
  background-attachment:fixed;
  min-height:100vh;
  animation:bgFade 1s ease;
}

@keyframes bgFade{
  from{opacity:0}
  to{opacity:1}
}

header{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:white;
  font-size:20px;
  font-weight:600;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
}

.header-btn button{
  background:white;
  border:none;
  border-radius:12px;
  padding:8px 14px;
  margin-left:8px;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}

.header-btn button:hover{
  transform:translateY(-2px) scale(1.05);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:25px;
}

.grid{
  display:grid;
  grid-template-columns:1.2fr 2fr;
  gap:20px;
  animation:slideUp .7s ease;
}

@keyframes slideUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

.card{
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(10px);
  border-radius:22px;
  padding:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px) scale(1.02);
}

.card h3{
  margin-top:0;
}

input,button{
  padding:12px;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:14px;
  width:100%;
}

input:focus{
  outline:none;
  border-color:#16a34a;
}

.btn{
  background:linear-gradient(135deg,#16a34a,#22c55e);
  color:white;
  border:none;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}

.btn:hover{
  transform:translateY(-2px) scale(1.03);
  box-shadow:0 8px 18px rgba(0,0,0,.25);
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:8px;
}

th,td{
  padding:9px;
  border-bottom:1px solid #eee;
}

th{
  background:#ecfdf5;
}

.totalBox{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:15px;
  font-size:22px;
  font-weight:700;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <div>üßæ Kasir Warung Alfariz</div>
  <div class="header-btn">
    <button onclick="location='index.html'">‚¨Ö Dashboard</button>
    <button onclick="logout()">üö™ Logout</button>
  </div>
</header>

<div class="container">

<div class="grid">

<div class="card">
<h3>üõí Input Produk</h3>
<input id="id" placeholder="ID / Barcode" oninput="scanBarcode(this.value)"><br><br>
<input id="nama" placeholder="Nama Produk"><br><br>
<input id="qty" type="number" placeholder="Qty"><br><br>
<input id="harga" type="number" placeholder="Harga"><br><br>
<button class="btn" onclick="addItem()">Tambah</button>
</div>

<div class="card">
<h3>üß∫ Keranjang</h3>
<table id="tbl">
<tr><th>Produk</th><th>Qty</th><th>Harga</th><th>Total</th><th></th></tr>
</table>

<div class="totalBox">
<div>Total: Rp <span id="total">0</span></div>
<button class="btn" onclick="checkout()">PROSES</button>
</div>
</div>

</div>

</div>
<div id="popup" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:999;align-items:center;justify-content:center">
  <div style="background:#fff;width:300px;border-radius:12px;padding:15px;font-family:monospace">
    <div id="struk"></div>
    <button onclick="printStruk()" class="btn" style="margin-top:10px">üñ® Cetak</button>
    <button onclick="tutupPopup()" class="btn" style="margin-top:6px;background:#ccc;color:#333">Tutup</button>
  </div>
</div>
  
<script>
const API = 'https://script.google.com/macros/s/AKfycbwzAnij0peoNwwZCisPX9JnlWAbPvGdEpdR-ELqZDRZlvxGvc0sE40d3JhOAGIcesAi/exec';
  let cartBackup = [];
let cart = [];

if(localStorage.getItem('login') !== 'true'){
  location = 'login.html';
}

function logout(){
  localStorage.clear();
  location='login.html';
}

function addItem(){
  if(!id.value || !nama.value || !qty.value || !harga.value) 
    return alert('Lengkapi data');

  cart.push({
    id:id.value,
    nama:nama.value,
    qty:+qty.value,
    harga:+harga.value
  });

  id.value='';nama.value='';qty.value='';harga.value='';
  render();
}

function removeItem(i){
  cart.splice(i,1);
  render();
}

function render(){
  tbl.innerHTML='<tr><th>Produk</th><th>Qty</th><th>Harga</th><th>Total</th><th></th></tr>';
  let t=0;
  cart.forEach((it,i)=>{
    const tr=tbl.insertRow();
    tr.insertCell().innerText=it.nama;
    tr.insertCell().innerText=it.qty;
    tr.insertCell().innerText=it.harga.toLocaleString();
    tr.insertCell().innerText=(it.qty*it.harga).toLocaleString();
    tr.insertCell().innerHTML=`<button onclick="removeItem(${i})">‚ùå</button>`;
    t+=it.qty*it.harga;
  });
  total.innerText=t.toLocaleString();
}

function checkout(){
  if(cart.length==0) return alert('Keranjang kosong');

  const url = API + '?action=kasir&data=' + encodeURIComponent(JSON.stringify({items:cart}));

  fetch(url)
    .then(r=>r.json())
    .then(d=>{
      if(d.status==='ok'){
        cartBackup = [...cart];   // simpan dulu isi keranjang
        tampilStruk(d.nota);     // tampilkan popup struk
        cart = [];               // baru kosongkan keranjang
        render();
} else alert('Gagal simpan transaksi');
    });
}
  
function scanBarcode(code){
  if(code.length < 6) return;

  fetch(API + '?action=cariProduk&barcode=' + encodeURIComponent(code))
    .then(r=>r.json())
    .then(d=>{
      if(d.status === 'ok'){
        nama.value  = d.nama;
        harga.value = d.jual;
        qty.focus();
      }
    });
}
  
function tampilStruk(nota){
  let html = `<center>
    <b>WARUNG ALFARIZ</b><br>
    Smart POS System<br><br>
    Nota : ${nota}<br>
    ${new Date().toLocaleString()}<br>
    -----------------------------
  </center>`;

  cartBackup.forEach(it=>{
    html += `${it.nama}<br>
    ${it.qty} x ${it.harga.toLocaleString()} = ${(it.qty*it.harga).toLocaleString()}<br>`;
  });

  html += `<center>
    -----------------------------<br>
    <b>TOTAL : Rp ${total.innerText}</b><br><br>
    Terima Kasih üôè
  </center>`;

  struk.innerHTML = html;
  popup.style.display='flex';
}

function tutupPopup(){
  popup.style.display='none';
}

function printStruk(){
  const w = window.open('', '', 'width=300,height=500');
  w.document.write(`<pre>${struk.innerHTML}</pre>`);
  w.document.close();
  w.focus();
  w.print();
  w.close();
}

</script>

</body>
</html>
