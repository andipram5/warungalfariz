<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Input Stok Masuk</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:
    linear-gradient(135deg, rgba(20,184,166,.9), rgba(34,197,94,.9)),
    url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1600&q=80');
  background-size:cover;
  background-attachment:fixed;
  min-height:100vh;
}


.box{
  max-width:500px;
  margin:60px auto;
  background:#fff;
  padding:25px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:12px;
  border:1px solid #ccc;
}
button{
  background:#16a34a;
  color:white;
  border:none;
  font-weight:600;
  cursor:pointer;
}
button:hover{opacity:.9}
</style>
</head>
<body>

<div class="box">
<h2>ðŸ“¦ Input Stok Masuk</h2>

<input id="barcode" placeholder="Scan / Input Barcode" oninput="scan(this.value)">
<button onclick="openScanner()" style="background:#0ea5e9">ðŸ“· Scan Kamera</button>
<input id="id" placeholder="ID Produk">
<input id="nama" placeholder="Nama Produk">
<input id="qty" type="number" placeholder="Jumlah">
<input id="harga" type="number" placeholder="Harga Beli">

<button onclick="simpan()">ðŸ’¾ Simpan</button>
<button onclick="location='index.html'" style="background:#555">â¬… Kembali</button>
</div>

<script>
const API='https://script.google.com/macros/s/AKfycbwzAnij0peoNwwZCisPX9JnlWAbPvGdEpdR-ELqZDRZlvxGvc0sE40d3JhOAGIcesAi/exec';

function scan(code){
  if(code.length<5) return;

  fetch(API+'?action=cariProduk&barcode='+encodeURIComponent(code))
  .then(r=>r.json())
  .then(d=>{
    if(d.status==='ok'){
      id.value = d.id;
      nama.value = d.nama;
      harga.value = d.beli || '';
      qty.focus();
    }
  });
}

function simpan(){
  if(!id.value||!nama.value||!qty.value||!harga.value)
    return alert('Lengkapi data');

  const url = API + 
    '?action=stokMasuk' +
    '&id=' + encodeURIComponent(id.value) +
    '&nama=' + encodeURIComponent(nama.value) +
    '&qty=' + qty.value +
    '&harga=' + harga.value;

  fetch(url)
    .then(r=>r.json())
    .then(d=>{
      if(d.status==='ok'){
        alert('Stok masuk berhasil âœ”');
        barcode.value='';
        id.value='';
        nama.value='';
        qty.value='';
        harga.value='';
      }
    });
}

<script>
let videoStream = null;
let scanLoopId = null;

function openScanner(){

  const modal = document.createElement('div');
  modal.id = "scanModal";
  modal.style = `
    position:fixed; inset:0;
    background:rgba(0,0,0,.85);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:99999;
  `;

  modal.innerHTML = `
    <div style="background:#fff;padding:12px;border-radius:14px;width:90%;max-width:360px;text-align:center">
      <video id="video" autoplay playsinline
        style="width:100%;border-radius:12px"></video>
      <button class="btn" style="margin-top:8px;background:#ef4444" onclick="closeScanner()">Tutup</button>
    </div>
  `;

  document.body.appendChild(modal);

  startCamera();
}

async function startCamera(){
  try {
    videoStream = await navigator.mediaDevices.getUserMedia({
      video:{ facingMode:{ ideal:"environment" }}
    });

    const video = document.getElementById('video');
    video.srcObject = videoStream;

    const detector = new BarcodeDetector({
      formats:["ean_13","ean_8","code_128","upc_a","upc_e"]
    });

    const scanLoop = async ()=>{
      if(!video.videoWidth) return requestAnimationFrame(scanLoop);

      const codes = await detector.detect(video);
      if(codes.length){
        const code = codes[0].rawValue;
        barcode.value = code;
        scan(code);   // ðŸ”¥ AUTO FILL
        closeScanner();
      } else {
        scanLoopId = requestAnimationFrame(scanLoop);
      }
    };

    scanLoop();

  } catch(err){
    alert("Kamera gagal dibuka: " + err);
    closeScanner();
  }
}

function closeScanner(){
  if(scanLoopId){
    cancelAnimationFrame(scanLoopId);
    scanLoopId = null;
  }

  if(videoStream){
    videoStream.getTracks().forEach(t=>t.stop());
    videoStream = null;
  }

  const modal = document.getElementById("scanModal");
  if(modal) modal.remove();
}
</script>

</script>

</body>
</html>
